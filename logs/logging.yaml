version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

  camera_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: ../logs/camera.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  signal_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: ../logs/signal.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  screen_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: ../logs/screen.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  control_camera:
    handlers: [camera_file_handler]
    propagate: no

  logic_signal:
    handlers: [signal_file_handler]
    propagate: no

  control_screen:
    handlers: [screen_file_handler]
    propagate: no

root:
  level: INFO
  handlers: [console]
